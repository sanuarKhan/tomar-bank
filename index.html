<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">

        <!-- for background start-->

        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
<!-- background end -->

<div class="login-area">
    <h1 class="text-center mb-5">Welcome to Tomar Bank</h1>
    <div class="form-area">
        <h4>Login</h4>
            <input type="email" class="form-control m-5" placeholder="Email"><br>
            <input type="password" class="form-control m-5" placeholder="Password"><br>
            <button id="login" class="btn btn-success btn-ml">Enter</button>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,234.7C384,213,480,139,576,144C672,149,768,235,864,229.3C960,224,1056,128,1152,112C1248,96,1344,160,1392,192L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>


    </div>

    <div id="transectional-area">
        <div class="row">
            <div class=" col-md-4 ">
                <div class="status diposit">
                    <h5>Diposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw ">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit"><br><button id="depositAdd" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <h5>Withdraw</h5>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ you want to withdraw"><br><button class="btn btn-success" id="withdrawAdd">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // login area-script
   const loginBtn = document.getElementById("login");
   loginBtn.addEventListener("click", function(){
       const container = document.getElementById("container");
       const transectional = document.getElementById("transectional-area");
       container.style.display = "none";
       transectional.style.display = "block" 
       
   })

   // transaction area script

   // deposit button handler event

   const depositBtn = document.getElementById('depositAdd');
   depositBtn.addEventListener("click", function(){
        // taking value part

        const depositNum = getInput("depositAmount");
        // adding value part
        updateCurrentValue("currentDeposit", depositNum);
        updateCurrentValue("currentBalance", depositNum);

        document.getElementById("depositAmount").value = "";

   })
// withdraw button handler 
const withdrawBtn = document.getElementById("withdrawAdd");
withdrawBtn.addEventListener("click", function(){
    const withdrawNum = getInput("withdrawAmount");
    console.log(withdrawNum);
})


// function part

   function updateCurrentValue(id,depositNum){
        const current = document.getElementById(id).innerText;
        const currentNum = parseFloat(current);
        const total = depositNum + currentNum;
        document.getElementById(id).innerText = total;

    }

    function getInput(id){
        const amount = document.getElementById(id).value;
        const amountNum = parseFloat(amount);
        return amountNum;
    }

</script>

</body>
</html>
